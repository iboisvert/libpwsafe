name: CMake workflow for libpwsafe

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/iboisvert/libpwsafe-dev:latest
    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cmake -DCMAKE_BUILD_TYPE:STRING=Release -B build
    - name: build
      run: |
        cd build
        cmake --build . -t all
    - name: test
      run: |
        cd build
        ctest
    - name: package
      run: |
        cd build 
        cpack -G RPM
    - name: copy artifacts
      uses: actions/upload-artifact@v3
      with:
        name: RPM package
        path: |
          build/*.rpm
